<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <form action="">
        <p id="heading">Job Application <span id="web">(Web)</span></p>
        <br><br><hr>

        <div class="grid">
            <div id="fname">
                <p>First Name</p>
                <input type="text" placeholder="enter first name here" name="" id="">
            </div>
            <div id="lname">
                <p>Last Name</p>
                <input type="text" placeholder="enter last name here">
            </div>
            <div id="email">
                <p>Email</p>
                <input type="email" placeholder="enter email here">
            </div>
            <div id="role">
                <p>Job Role</p>
                <select name="" id="" >
                    <option value="">Select Job Role</option>
                    <option value="">Software Engineer</option>
                </select>
            </div>
            <div id="address">
                <p>Address</p>
                <input type="text" name="" placeholder="enter your permanent address here..." id="">
            </div>
            <div id="city">
                <p>City</p>
                <input type="text" placeholder="enter your city here">
            </div>
            <div id="pin">
                <p>Pincode</p>
                <input type="number" placeholder="enter your pincode here">
            </div>
            <div id="date">
                <p>Start Date</p>
                <input type="date" name="" id="">
            </div>
            <div id="cv">
               
                <p>Upload your CV</p>
                
                <input type="file">
                
            </div>
        </div>

        <button type="submit">Apply Now</button>

    </form>
    
</body>
</html>
